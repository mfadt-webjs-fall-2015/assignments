<!--Javascript Project & Thesis Prototype

An interactive musical environment visualizing the structural relationships between melody and harmony. 
The colored steps in melody correspond to its harmonic pillars underground. On the "melodic surface," the music played is what one would expect to hear from the musical score, and in the "underground harmony", the music is stripped down to its fundamental chords, which is the essence of the music.
Some color coordination is involved. 

Click on the blue monster to travel between the "melodic surface" and the "underground harmony".

There are two states to the environment apart from its melodic/harmonic levels: one in major (which plays a Mozart Sonata), and one in minor(Ravel Valse), which are triggered by the current weather conditions.
These can be overridden by the weather icons on the left and right side of the screens.
 -->
