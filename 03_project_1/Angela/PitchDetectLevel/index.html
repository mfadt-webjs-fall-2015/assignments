<!doctype html>
<html>
	<head>
		<title>Pitch Detector</title>
		<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900italic,700italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css">
	</head>

<body>
	<div id="menu">
		<h1>Check your pitch!</h1>

		<br /><br />

		<div id="load-hint-menu">Loading Songs, please wait...</div>
	</div>

	<div id="main">
		<!--<button id="playback">DEMO</button>-->
		<button id="live-input">TEST SING!</button>
		<button id="both">PLAY SONG!</button>
		<button id="cancel">END</button>

		<div id="detector" class="vague">
			<div class="pitch">
				<span id="pitch">frequency</span>
			</div>
			<div class="note">
				<span id="note">Note</span>
			</div>   
			
			<!-- <canvas id="output"></canvas> -->
			<div id="detune">
				<span id="detune_amt">detune</span>
				<span id="flat">cents &#9837;</span>
				<span id="sharp">cents &#9839;</span>
			</div>
		</div>

		<div id="left-cover"></div>
		<!-- <div id="right-cover"></div> -->
		<div id="note-C2" class="note-name">C2</div>
		<div id="note-A2" class="note-name">A2</div>
		<div id="note-C3" class="note-name">C3</div>
		<div id="note-A3" class="note-name">A3</div>
		<div id="note-C4" class="note-name">C4</div>
		<div id="note-A4" class="note-name">A4</div>
		<div id="note-C5" class="note-name">C5</div>
		<div id="note-A5" class="note-name">A5</div>
		<div id="note-C6" class="note-name">C6</div>
		<canvas id="waveform" width="32766" height="864"></canvas>
	</div>

	<footer>
		Copyright @ <a href="http://angela.purincess.tw/">Shih-wen 'Angela' Chen</a> 2015 &nbsp;&nbsp;<span id="line">|</span>&nbsp;&nbsp; Adapted source code from <a href="https://github.com/cwilso/pitchdetect">pitchdetect.js</a> by <a href="https://github.com/cwilso">Chris Wilson</a>
	</footer>
	<script type="text/javascript" src="js/jquery-min.js"></script>
	<script type="text/javascript" src="js/pitchdetect.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
