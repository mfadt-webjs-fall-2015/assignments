<!DOCTYPE html>
<html>
<head>
	<title>Space</title>
	<meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link href='https://fonts.googleapis.com/css?family=Megrim' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<img src="img/bigDipper.png" id="big-dipper">
		<img src="img/satellite.png" id="satellite-img">
		<h1>Space</h1>
		<h2>The Final Frontier</h2>
		<h3>It is a dimension as vast as space and as timeless as infinity.</h3>
		<form>
			<input type="button" class="button-class" id="tz-button" value="Within the Twilight Zone">
			<input type="button" class="button-class" id="satellite-button" value="Chosen Satellites">
			<input type="button" class="button-class" id="comet-button" value="The Darkside Comet Watch">
			<input type="button" class="button-class" id="moon-button" value="The Enigmatic Moon">
			<input type="button" class="button-class" id="alien-button" value="We are not alone">
		</form>
		<div id="results"></div>
		<footer>
			<img src="img/stars.png" id="stars">
		</footer>
	</main>
	<script type="text/javascript" src="js/jquery-min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
