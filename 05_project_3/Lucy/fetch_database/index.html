	<section id="homeType">

		<div class="browse row">
			<a href="#view">

				</div>
			</a>
			<a href="#view">

			</a>
		</div>

			<a href="#view">

					<p><input type="hidden" name="mapThings" value="2"></p>
				</div>
			</a>
			<a href="#view">

				</div>
			</a>
			<a href="#view">

					<p><input type="hidden" name="mapThings" value="2"></p>
				</div>
